name: Build
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, labeled, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  BuildWithCMake:
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}

    strategy:
     fail-fast: false
     matrix:
       include:
         - name: Clang Shared
           cc: clang
           cxx: clang++
           cflags: -Wall -fcolor-diagnostics -fansi-escape-codes
           shared: 'true'
         - name: Clang Static
           cc: clang
           cxx: clang++
           cflags: -Wall -fcolor-diagnostics -fansi-escape-codes -O2 -Werror=strict-aliasing
         - name: GCC Static
           cc: gcc
           cxx: g++
           cflags: -Wall -fdiagnostics-color=always -O2 -Werror=strict-aliasing
         - name: MSVC
           os: windows-latest
           cmake_args: >-
             -G "Visual Studio 17 2022" -A x64
           cmake_build_options: >-
             --config Release
         - name: OSX
           os: macos-latest

    env:
      CC: ${{ matrix.cc || 'cc' }}
      CXX: ${{ matrix.cxx || 'cxx' }}
      CFLAGS: ${{ matrix.cflags || '-Wall' }}
      CXXFLAGS: ${{ matrix.cflags || '-Wall' }}
      SHARED: ${{ matrix.shared || 'false' }}

    steps:
    - name: Checkout the source
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 1
    - name: Configure and build
      shell: bash
      run: |
        export NUM_CORES=`nproc || getconf _NPROCESSORS_ONLN`
        cmake -B build . \
            -DCMAKE_INSTALL_PREFIX=$RUNNER_TEMP/usrlocal \
            -DBUILD_SHARED_LIBS=${SHARED} \
            ${{ matrix.cmake_args }}
        cmake --build build -j ${NUM_CORES} ${{ matrix.cmake_build_options || '' }}
        cmake --install build

  BuildOnMsys:
    name: BuildOnMsys (${{ matrix.msystem }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
         - msystem: ucrt64
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout the source
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 1
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        update: true
        path-type: inherit
        install: >-
          base-devel
        pacboy: >-
          cmake:p
    - name: Configure and build
      run: |
        mkdir -p temp
        cmake -B build . \
            -DCMAKE_INSTALL_PREFIX=$(realpath temp) \
            -DBUILD_SHARED_LIBS='true'
        cmake --build build -j `nproc`
        cmake --install build
    - name: Upload artifacts (Windows)
      uses: actions/upload-artifact@v4
      if: runner.os == 'Windows'
      with:
        name: faad2-${{ github.sha }}-${{ matrix.msystem }}
        path: temp
